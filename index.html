<body>

    <script>
        // ==================== –ö–û–ù–°–¢–ê–ù–¢–´ –ò –ü–ï–†–ï–ú–ï–ù–ù–´–ï ====================
        const API_URL = 'https://api.groq.com/openai/v1/chat/completions';
        const COOLDOWN_TIME = 3000; // 3 —Å–µ–∫—É–Ω–¥—ã
        
        let currentChatId = null;
        let chats = {};
        let lastMessageTime = 0;
        let abortController = null;
        let isGenerating = false;

        // ==================== –≠–õ–ï–ú–ï–ù–¢–´ DOM ====================
        const apiKeyInput = document.getElementById('apiKeyInput');
        const modelSelect = document.getElementById('modelSelect');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        const stopBtn = document.getElementById('stopBtn');
        const speakBtn = document.getElementById('speakBtn');
        const clearChatBtn = document.getElementById('clearChatBtn');
        const newChatBtn = document.getElementById('newChatBtn');
        const messagesContainer = document.getElementById('messagesContainer');
        const chatHistoryList = document.getElementById('chatHistoryList');
        const cooldownMessage = document.getElementById('cooldownMessage');

        // ==================== –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø ====================
        function init() {
            loadSettings();
            loadChats();
            renderChatHistory();
            
            if (Object.keys(chats).length === 0) {
                createNewChat();
            } else {
                const lastChatId = Object.keys(chats)[0];
                loadChat(lastChatId);
            }

            setupEventListeners();
        }

        // ==================== –ó–ê–ì–†–£–ó–ö–ê/–°–û–•–†–ê–ù–ï–ù–ò–ï –î–ê–ù–ù–´–• ====================
        function loadSettings() {
            const savedApiKey = localStorage.getItem('groq_api_key');
            if (savedApiKey) {
                apiKeyInput.value = savedApiKey;
            }

            const savedModel = localStorage.getItem('groq_model');
            if (savedModel) {
                modelSelect.value = savedModel;
            }
        }

        function saveSettings() {
            localStorage.setItem('groq_api_key', apiKeyInput.value);
            localStorage.setItem('groq_model', modelSelect.value);
        }

        function loadChats() {
            const savedChats = localStorage.getItem('groq_chats');
            if (savedChats) {
                chats = JSON.parse(savedChats);
            }
        }

        function saveChats() {
            localStorage.setItem('groq_chats', JSON.stringify(chats));
        }

        // ==================== –£–ü–†–ê–í–õ–ï–ù–ò–ï –ß–ê–¢–ê–ú–ò ====================
        function createNewChat() {
            const chatId = Date.now().toString();
            chats[chatId] = {
                id: chatId,
                title: '–ù–æ–≤—ã–π —á–∞—Ç',
                messages: [],
                createdAt: new Date().toISOString()
            };
            currentChatId = chatId;
            saveChats();
            renderChatHistory();
            renderMessages();
        }

        function loadChat(chatId) {
            currentChatId = chatId;
            renderMessages();
            renderChatHistory();
        }

        function deleteCurrentChat() {
            if (!currentChatId || !chats[currentChatId]) return;
            
            if (confirm('–£–¥–∞–ª–∏—Ç—å —ç—Ç–æ—Ç —á–∞—Ç?')) {
                delete chats[currentChatId];
                saveChats();
                
                if (Object.keys(chats).length === 0) {
                    createNewChat();
                } else {
                    const firstChatId = Object.keys(chats)[0];
                    loadChat(firstChatId);
                }
                
                renderChatHistory();
            }
        }

        // ==================== –†–ï–ù–î–ï–†–ò–ù–ì ====================
        function renderChatHistory() {
            chatHistoryList.innerHTML = '';
            
            const sortedChats = Object.values(chats).sort((a, b) => 
                new Date(b.createdAt) - new Date(a.createdAt)
            );

            sortedChats.forEach(chat => {
                const item = document.createElement('div');
                item.className = 'chat-history-item';
                if (chat.id === currentChatId) {
                    item.classList.add('active');
                }
                
                const date = new Date(chat.createdAt);
                const dateStr = date.toLocaleDateString('ru-RU', {
                    day: '2-digit',
                    month: '2-digit',
                    year: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                });

                item.innerHTML = `
                    <div>${chat.title}</div>
                    <div class="chat-date">${dateStr}</div>
                `;
                
                item.addEventListener('click', () => loadChat(chat.id));
                chatHistoryList.appendChild(item);
            });
        }

        function renderMessages() {
            if (!currentChatId || !chats[currentChatId]) {
                messagesContainer.innerHTML = `
                    <div class="empty-state">
                        <h2>üëã</h2>
                        <p>–ù–∞—á–Ω–∏—Ç–µ –Ω–æ–≤—ã–π —á–∞—Ç, —á—Ç–æ–±—ã –æ–±—â–∞—Ç—å—Å—è —Å Groq AI</p>
                    </div>
                `;
                return;
            }

            const chat = chats[currentChatId];
            messagesContainer.innerHTML = '';

            if (chat.messages.length === 0) {
                messagesContainer.innerHTML = `
                    <div class="empty-state">
                        <h2>üí¨</h2>
                        <p>–ù–∞—á–Ω–∏—Ç–µ –±–µ—Å–µ–¥—É —Å –≤–∞—à–∏–º AI-–∞—Å—Å–∏—Å—Ç–µ–Ω—Ç–æ–º</p>
                    </div>
                `;
                return;
            }

            chat.messages.forEach(msg => {
                addMessageToDOM(msg.role, msg.content, false);
            });

            scrollToBottom();
        }

        function addMessageToDOM(role, content, animate = true) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;
            if (!animate) {
                messageDiv.style.animation = 'none';
            }

            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';

            if (role === 'assistant') {
                // –†–µ–Ω–¥–µ—Ä–∏–º Markdown
                try {
                    contentDiv.innerHTML = marked.parse(content);
                } catch (e) {
                    contentDiv.textContent = content;
                }
            } else {
                contentDiv.textContent = content;
            }

            messageDiv.appendChild(contentDiv);
            messagesContainer.appendChild(messageDiv);
            
            if (animate) {
                scrollToBottom();
            }

            return contentDiv;
        }

        function showTypingIndicator() {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message assistant';
            messageDiv.id = 'typingIndicator';

            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.innerHTML = `
                <div class="typing-indicator">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            `;

            messageDiv.appendChild(contentDiv);
            messagesContainer.appendChild(messageDiv);
            scrollToBottom();
        }

        function removeTypingIndicator() {
            const indicator = document.getElementById('typingIndicator');
            if (indicator) {
                indicator.remove();
            }
        }

        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.textContent = `‚ùå –û—à–∏–±–∫–∞: ${message}`;
            messagesContainer.appendChild(errorDiv);
            scrollToBottom();
        }

        function scrollToBottom() {
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        // ==================== –û–¢–ü–†–ê–í–ö–ê –°–û–û–ë–©–ï–ù–ò–ô ====================
        async function sendMessage() {
            const message = messageInput.value.trim();
            const apiKey = apiKeyInput.value.trim();
            const model = modelSelect.value;

            if (!message) return;
            if (!apiKey) {
                showError('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–≤–µ–¥–∏—Ç–µ API-–∫–ª—é—á Groq');
                return;
            }

            // –ü—Ä–æ–≤–µ—Ä–∫–∞ –∫—É–ª–¥–∞—É–Ω–∞
            const now = Date.now();
            const timeSinceLastMessage = now - lastMessageTime;
            if (timeSinceLastMessage < COOLDOWN_TIME) {
                const remainingTime = Math.ceil((COOLDOWN_TIME - timeSinceLastMessage) / 1000);
                cooldownMessage.textContent = `‚è≥ –ü–æ–¥–æ–∂–¥–∏ ${remainingTime} —Å–µ–∫...`;
                cooldownMessage.classList.remove('hidden');
                setTimeout(() => {
                    cooldownMessage.classList.add('hidden');
                }, COOLDOWN_TIME - timeSinceLastMessage);
                return;
            }

            lastMessageTime = now;

            // –°–æ—Ö—Ä–∞–Ω—è–µ–º –Ω–∞—Å—Ç—Ä–æ–π–∫–∏
            saveSettings();

            // –î–æ–±–∞–≤–ª—è–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
            if (!chats[currentChatId]) {
                createNewChat();
            }

            const chat = chats[currentChatId];
            chat.messages.push({
                role: 'user',
                content: message
            });

            // –û–±–Ω–æ–≤–ª—è–µ–º –Ω–∞–∑–≤–∞–Ω–∏–µ —á–∞—Ç–∞ (–µ—Å–ª–∏ —ç—Ç–æ –ø–µ—Ä–≤–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ)
            if (chat.messages.length === 1) {
                chat.title = message.substring(0, 40) + (message.length > 40 ? '...' : '');
                renderChatHistory();
            }

            saveChats();
            addMessageToDOM('user', message);
            messageInput.value = '';

            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä –ø–µ—á–∞—Ç–∏
            showTypingIndicator();

            // –û—Ç–∫–ª—é—á–∞–µ–º –∫–Ω–æ–ø–∫–∏
            sendBtn.disabled = true;
            stopBtn.classList.remove('hidden');
            isGenerating = true;

            // –°–æ–∑–¥–∞–µ–º AbortController –¥–ª—è –≤–æ–∑–º–æ–∂–Ω–æ—Å—Ç–∏ –æ—Ç–º–µ–Ω—ã
            abortController = new AbortController();

            try {
                const messages = chat.messages.map(msg => ({
                    role: msg.role,
                    content: msg.content
                }));

                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${apiKey}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        model: model,
                        messages: messages,
                        stream: true,
                        temperature: 0.7,
                        max_tokens: 4096
                    }),
                    signal: abortController.signal
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error?.message || `HTTP ${response.status}`);
                }

                removeTypingIndicator();

                // –°–æ–∑–¥–∞–µ–º —ç–ª–µ–º–µ–Ω—Ç –¥–ª—è —Å—Ç—Ä–∏–º–∏–Ω–≥–∞ –æ—Ç–≤–µ—Ç–∞
                const assistantContentDiv = addMessageToDOM('assistant', '');
                let fullResponse = '';

                const reader = response.body.getReader();
                const decoder = new TextDecoder();

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    const chunk = decoder.decode(value);
                    const lines = chunk.split('\n');

                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            const data = line.slice(6);
                            if (data === '[DONE]') continue;

                            try {
                                const parsed = JSON.parse(data);
                                const content = parsed.choices[0]?.delta?.content || '';
                                if (content) {
                                    fullResponse += content;
                                    assistantContentDiv.innerHTML = marked.parse(fullResponse);
                                    scrollToBottom();
                                }
                            } catch (e) {
                                // –ò–≥–Ω–æ—Ä–∏—Ä—É–µ–º –æ—à–∏–±–∫–∏ –ø–∞—Ä—Å–∏–Ω–≥–∞
                            }
                        }
                    }
                }

                // –°–æ—Ö—Ä–∞–Ω—è–µ–º –æ—Ç–≤–µ—Ç –∞—Å—Å–∏—Å—Ç–µ–Ω—Ç–∞
                chat.messages.push({
                    role: 'assistant',
                    content: fullResponse
                });
                saveChats();

            } catch (error) {
                removeTypingIndicator();
                
                if (error.name === 'AbortError') {
                    showError('–ì–µ–Ω–µ—Ä–∞—Ü–∏—è –æ—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∞ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–º');
                } else {
                    showError(error.message);
                }
            } finally {
                sendBtn.disabled = false;
                stopBtn.classList.add('hidden');
                isGenerating = false;
                abortController = null;
            }
        }

        function stopGeneration() {
            if (abortController) {
                abortController.abort();
            }
        }

        // ==================== –û–ó–í–£–ß–ò–í–ê–ù–ò–ï ====================
        function speakLastMessage() {
            if (!currentChatId || !chats[currentChatId]) return;

            const chat = chats[currentChatId];
            const lastAssistantMessage = chat.messages
                .slice()
                .reverse()
                .find(msg => msg.role === 'assistant');

            if (!lastAssistantMessage) {
                showError('–ù–µ—Ç —Å–æ–æ–±—â–µ–Ω–∏–π –¥–ª—è –æ–∑–≤—É—á–∏–≤–∞–Ω–∏—è');
                return;
            }

            // –û—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –ø—Ä–µ–¥—ã–¥—É—â–µ–µ –æ–∑–≤—É—á–∏–≤–∞–Ω–∏–µ
            window.speechSynthesis.cancel();

            const utterance = new SpeechSynthesisUtterance(lastAssistantMessage.content);
            utterance.lang = 'ru-RU';
            utterance.rate = 1.0;
            utterance.pitch = 1.0;

            window.speechSynthesis.speak(utterance);
        }

        // ==================== –û–ë–†–ê–ë–û–¢–ß–ò–ö–ò –°–û–ë–´–¢–ò–ô ====================
        function setupEventListeners() {
            sendBtn.addEventListener('click', sendMessage);
            stopBtn.addEventListener('click', stopGeneration);
            speakBtn.addEventListener('click', speakLastMessage);
            clearChatBtn.addEventListener('click', deleteCurrentChat);
            newChatBtn.addEventListener('click', () => {
                createNewChat();
                messageInput.focus();
            });

            messageInput.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });

            // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–æ–µ –∏–∑–º–µ–Ω–µ–Ω–∏–µ –≤—ã—Å–æ—Ç—ã textarea
            messageInput.addEventListener('input', () => {
                messageInput.style.height = 'auto';
                messageInput.style.height = messageInput.scrollHeight + 'px';
            });

            apiKeyInput.addEventListener('change', saveSettings);
            modelSelect.addEventListener('change', saveSettings);
        }

        // ==================== –ó–ê–ü–£–°–ö ====================
        init();
    </script>
